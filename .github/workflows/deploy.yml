name: Deploy

on:
  push:
    branches: [main]  # Triggers deployment on pushes to the main branch
  workflow_dispatch:  # Allows you to trigger the workflow manually

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.15.0"
      - name: Install dependencies
        run: npm install
      - name: Build the project
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Ensures deployment only happens after the build job
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
